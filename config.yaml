project_name: "Paper-Tunneling"

# 搜索设置
keywords:
  - "quantum"  # 支持列表，目前代码逻辑主要针对单个，但结构预留了扩展

# 期刊配置 (OpenAlex by ISSN)
targets:
  - name: "Nature Machine Intelligence"
    issn: "2522-5839"
  - name: "Nature Computational Science"
    issn: "2662-8457"
  - name: "npj Quantum Information"
    issn: "2056-6387"
  - name: "Physical Review Letters"
    issn: "0031-9007"
  - name: "Quantum"
    issn: "2521-327X"

# 目标会议/期刊年份
years: [2023, 2024, 2025]

# 爬虫行为设置
concurrency: 20  # 并发请求数，太大容易被封
timeout: 30

# 输出设置
output_dir: "results"
output_filename: "icml_quantum_papers.md"
